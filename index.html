<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="noteverse.css">
    <title>Login/Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Welcome!</h2>
            <div class="toggle-buttons">
                <button id="login-btn" class="active">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="hidden">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="text" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                
                <!-- Selecting Course Semester -->
                <div class="form-group">
                <label for="course-semester"></label>
                <select id="course" name="course" required>
                    <option value="spring">Select Course</option>
                    <option value="spring">BCA</option>
                    <option value="summer">BCA AI</option>
                    <option value="fall">BCA Cloud</option>
                    <option value="winter">MCA</option>
                </select>
                <label for="course-semester"></label>
                <select id="semester" name="semester" required>
                    <option value="spring">Select Semester</option>
                    <option value="spring">1</option>
                    <option value="summer">2</option>
                    <option value="fall">3</option>
                    <option value="winter">4</option>
                    <option value="fall">5</option>
                    <option value="winter">6</option>
                </select>
                <label for="signup-date"></label>
                <input type="date" id="signup-date" name="signup-date" required>
                </div>
                <input type="text" id="transaction-number" placeholder="Enter Transaction Number" required>
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
    
    
        <div class="developer-details">
        <h2>Pricing!</h2>
           <div class="container">
               <div class="slider">
                    <div class="slide" data-plan="basic">
                    <h3>Basic</h3>
                    <p>Access to basic features</p>
                    <p>$10/month</p>
                    <button onclick="selectPlan('basic')">Select</button>
                    </div>
                 <!-- Similar slides for Pro and Premium plans -->
                  <div class="slide" data-plan="pro">
                   <h3>Pro</h3>
                   <p>Access to pro features</p>
                   <p>$20/month</p>
                   <button onclick="selectPlan('pro')">Select</button>
                  </div>
                  <div class="slide" data-plan="premium">
                   <h3>Premium</h3>
                   <p>Access to all features</p>
                   <p>$30/month</p>
                   <button onclick="selectPlan('premium')">Select</button>
                  </div>
               </div>
           </div>
               <div id="payment-section" style="display: none;">
               <h2>Payment Details</h2>
               <img id="payment-qr-code" src="" alt="Payment QR Code">
               </div>
            
        </div>
    </div>
    <script src="noteverse.js"></script>
</body>
</html>
